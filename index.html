<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slide Puzzle</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>

    <body>
        <img id="title" src="./logo.png">
        <div id="board">
        </div>
        <h1>Turns: <span id="turns">0</span></h1>
    </body>

    <script>

        var fourLetters = [];
        var pontuacao = [".", ",", "!", "?", ":", ";", "(", ")", "/", "'", '"', "Â´", '`'];
        

        fetch('http://127.0.0.1:5500/letras_mpb.json')
        .then((response) => response.json())
        .then((json) => {
            json.forEach(element => {

                let lyric = element["letras"].split(" ");

                fourLetters.push(lyric.filter((word) => {

                    if (word.length !== 4) return false;

                    let check = true;

                    pontuacao.forEach(pont => {
                        if (word.includes(pont)) {
                            check = false
                        }
                    });

                    return check;
                }));

            });

            var fourLettersConcat = fourLetters.flat(1);
            var upperWrds = fourLettersConcat.map(element => {
                return element.toUpperCase();
            });
            var uniq = [...new Set(upperWrds)];
            console.log(uniq);
        });

        // var  = fourLetters.flat(1);

        
    </script>

</html>
